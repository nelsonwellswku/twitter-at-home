scalar Timestamp

type Tweet {
  tweetId: String
  author: User,
  body: String
  createTime: Timestamp,
  comments: [Comment]
}

type Comment {
  commentId: String,
  author: User,
  body: String,
}

type User {
  userId: String,
  firstName: String,
  lastName: String,
}

type Mutation {
  CreateTweet(body: String!): Tweet
}

type Query {
  Tweets: [Tweet],
  User: User,
}
